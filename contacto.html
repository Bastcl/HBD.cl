    <!-- Formulario de Contacto -->
    <main>
        <section class="contact-form-container">
            <h2 class="contact-title">Contacta con Nosotros</h2>
            <form action="https://formspree.io/f/mblkzpee" method="POST" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa">
                    </div>
                </div>
                <div class="form-group">
                    <label for="servicio">Servicio de Interés</label>
                    <select id="servicio" name="servicio" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="diseño-web">Diseño Web</option>
                        <option value="diseño-grafico">Diseño Gráfico</option>
                        <option value="branding">Branding</option>
                        <option value="marketing-digital">Marketing Digital</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos sobre tu proyecto..."
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
