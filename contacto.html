<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="servicios.html" class="nav-link">Servicios</a>
                </li>
                <li class="nav-item">
                    <a href="portafolio.html" class="nav-link">Portafolio</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link active">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contacta con Nosotros</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                
                <div class="form-group">
                    <label for="servicio">Servicio de Interés</label>
                    <select id="servicio" name="servicio">
                        <option value="">Selecciona un servicio</option>
                        <option value="diseño-web">Diseño Web</option>
                        <option value="branding">Branding</option>
                        <option value="diseño-grafico">Diseño Gráfico</option>
                        <option value="marketing-digital">Marketing Digital</option>
                        <option value="fotografia">Fotografía</option>
                        <option value="video-animacion">Video y Animación</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="presupuesto">Presupuesto Estimado</label>
                    <select id="presupuesto" name="presupuesto">
                        <option value="">Selecciona un rango</option>
                        <option value="menos-1000">Menos de $1,000</option>
                        <option value="1000-3000">$1,000 - $3,000</option>
                        <option value="3000-5000">$3,000 - $5,000</option>
                        <option value="5000-10000">$5,000 - $10,000</option>
                        <option value="mas-10000">Más de $10,000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos sobre tu proyecto..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Enviar Mensaje</span>
                    <span class="btn-loading" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="loading-spinner">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                        </svg>
                        Enviando...
                    </span>
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
